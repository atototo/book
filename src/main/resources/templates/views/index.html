<!DOCTYPE html>
<!-- 관련 Namespace 선언 및 layout:decorate 추가 -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <!-- layout.html 에 들어간 head 부분을 제외하고 개별 파일에만 적용되는 head 부분 추가 -->
    <title>mainPage</title>
    <!-- 필요하다면 개별 파일에 사용될 css/js 선언  -->
</head>

<!-- layout.html에 정의한 main page 부분 -->
<th:block layout:fragment="content">
    <section class="w3l-cover-3">
        <div class="cover top-bottom">
            <div class="container">
                <div class="middle-section text-center">
                    <div class="section-width">
                        <p>도서검색</p>
                        <h2>키워드를 입력해주세요</h2>
                        <form action="#" class="w3l-cover-3-gd" method="GET">
                            <span class="input-group-btn">
                                    <select class="btn btn-default" name="serachKind" required>
                                        <option selected="">타이틀</option>
                                        <option>정가금액</option>
                                    </select>
                                </span>
                            <input type="search" name="keyword" id="keyword" placeholder="Enter keywords" required>
                            <button   th:onclick="'javascript:searchBook();'" class="btn-primary">Search</button>
                        </form>
                    </div>
                    <section id="bottom" class="demo">
                        <a href="#bottom"><span></span>Scroll</a>
                    </section>
                </div>
            </div>
        </div>
    </section>
</th:block>
