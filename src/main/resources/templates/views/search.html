<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도서검색</title>
    <!-- 부트스트랩 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <scipt src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></scipt>
    <style>
        /* [html, body 영역 스타일 지정] */
        html, body{
            width : 100%;
            height : 100%;
            margin : 0;
            padding : 0;
            border : none;
            overflow : auto;
        }

        /* [body 스크롤바 메인 스타일 지정] */
        body::-webkit-scrollbar {
            width: 10px;
            background-color: #c1c1c1;
        }
        /* body 스크롤바 thumb 스타일 지정 */
        body::-webkit-scrollbar-thumb {
            background-color: #444444;
        }
    </style>
    <script type="text/javascript">
        /* [테이블 리스트 전역 변수 선언 실시] */
        let tableList = []; // tableInsert 함수에서 for문을 돌면서 삽입 실시
        let pageList = 5; // 한개의 페이지에 보여질 목록 개수
        let pageMax = 3; // 최대 생성될 페이지 개수 (페이지를 더보려면 이전, 다음 버튼 클릭해야함)
        var idx = 0; //idx 값 확인 후 동적 페이지 전환 및 데이터 표시
        var pageStart = 1; //생성 시작할 페이지 번호

        function chgSearchForm(value){
            console.log(value);
            if ("bookTitle" == value) {
                $("#titleForm").show();
                $("#priceForm").hide();
                $("[id^='searchPrice']").val(0);
            } else {
                $("#titleForm").hide();
                $("#priceForm").show();
                $("#searchTitle").val("");
            }
        }


        function searchBooks(page) {
            searchKind = $("#searchKind option:selected").val();

            var url =  makeReqUrl(searchKind, page);
            var result;
            var text = "빌런즈 오브 디즈니 기프트 세트"
            $.ajax({
                url:url
                , method : 'GET'
                , success :  function(resp){
                    makeTable(resp);
                }
            })
        }

        function makeTable(resp){
            var result = JSON.parse(JSON.stringify(resp));
            var pageable = result.pageable;
            tableList = result.content;
            pageList = pageable.pageSize; // 한개의 페이지에 보여질 목록 개수
            pageMax = result.totalPages; // 최대 생성될 페이지 개수 (페이지를 더보려면 이전, 다음 버튼 클릭해야함)
            idx = pageable.numberOfElements; //idx 값 확인 후 동적 페이지 전환 및 데이터 표시
            pageStart =  result.number; //생성 시작할 페이지 번호

            $("#dyn_ul").empty();
            var count = 1;
            for(var i=0; i<pageMax; i++){
                var insertUl = "<li class='page-item'>"; // 변수 선언
                if(i == pageStart){
                insertUl = insertUl + "<a class='page-link' style='color:orangered;' href='javascript:void(0)' onclick = 'callPage("+i+");'/>";
                } else {
                insertUl = insertUl + "<a class='page-link' href='javascript:void(0)' onclick = 'callPage("+i+");'/>";

                }
                insertUl = insertUl + String(i+1);
                insertUl = insertUl + "</a></li>";
                $("#dyn_ul").append(insertUl); //jquery append 사용해 동적으로 추가 실시
            }
            $("#dyn_tbody").empty();
            for(var i=0; i<pageList; i++){
                // json 데이터 파싱 실시
                var jsonObject = JSON.parse(JSON.stringify(tableList[i])); //각 배열에 있는 jsonObject 참조
                var id = jsonObject.id;
                var title = jsonObject.title;
                var price = jsonObject.price;


                // 동적으로 리스트 추가
                var insertTr = ""; // 변수 선언
                insertTr += "<tr>"; // body 에 남겨둔 예시처럼 데이터 삽입
                insertTr += "<th scope='row'>" + id + "</th>"; // body 에 남겨둔 예시처럼 데이터 삽입
                insertTr += "<td>" + title + "</td>";
                insertTr += "<td>" + price + "</td>";
                insertTr += "</tr>";

                $("#dyn_tbody").append(insertTr);

            }
      }

      function callPage(pageNum) {
          var url =  makeReqUrl(searchKind, pageNum);
          var result;
          $.ajax({
              url:url
              , method : 'GET'
              , success :  function(resp){
                  makeTable(resp);
              }
          })
      }

    function makeReqUrl(searchKind, page) {
        var urlTitle ="/searchBookByTitle?"
        var urlPrice ="/searchBookByPrice?"

        if ("bookTitle" == searchKind) {
            urlTitle+= "title="+$("#searchTitle").val() + "&pageNum="+page;
            console.log(urlTitle);
            return urlTitle;
        } else {
            urlPrice+= "min="+$("#searchPriceMin").val() +"&max="+$("#searchPriceMax").val()+"&pageNum="+page;
            return urlPrice;
        }

    }

    </script>

</head>
    <body>
        <h1>도서검색 하라우</h1>
        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- 부트스트랩 CDN 로드 : 항상 최신 버전 사용 : netdna -->
         <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
         <script src="https://netdna.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

        <div class="container">
            <blockquote>
                <p>도서명 또는 정가 금액으로 검색 가능 합니다</p>
            </blockquote>
            <form>
                <fieldset >
                    <div class="form-group">
                        <label for="searchKind">검색구분</label>
                        <select id="searchKind" class="form-control" onchange="chgSearchForm(this.value)">
                            <option selected="selected" value="bookTitle">도서명</option>
                            <option value="bookPrice">정가 금액</option>
                        </select>
                    </div>
                    <div id="titleForm" class="form-group">
                        <label for="searchTitle">도서 검색</label>
                        <input type="text" id="searchTitle" class="form-control">
                    </div>

                    <div id="priceForm" class="form-group" style="display: none;">
                        <label> 검색 금액 범위</label>
                        <input type="text" maxlength="6" value="0" id="searchPriceMin" class="form-control">
                        <span>~</span>
                        <input type="text" maxlength="6" value="0" id="searchPriceMax" class="form-control">
                    </div>

                    <button type="button" onclick="searchBooks('0')" class="btn btn-primary">Submit</button>
                </fieldset>
                <span id="resResult"></span>
            </form>
            <br />
            <div id="list">
                <!-- 테이블 속성 정의 -->
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">도서 고유번호</th>
                        <th scope="col">도서명</th>
                        <th scope="col">정가</th>
                    </tr>
                    </thead>
                    <tbody id="dyn_tbody">
                    </tbody>
                </table>


                <!-- 페이징 속성 정의 -->
                <nav aria-label="Page navigation example">
                    <ul id="dyn_ul" class="pagination" style="justify-content: center;">
<!--                         <li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
<!--                        <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--                        <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
                    </ul>
                </nav>

            </div>

        </div>
    </body>
</html>
