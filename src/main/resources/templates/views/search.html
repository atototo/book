<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        function searchBooks() {
            alert(111);
        }

        function chgSearchForm(value){
            console.log(value);
            if ("bookTitle" == value) {
                $("#titleForm").show();
                $("#priceForm").hide();
                $("[id^='searchPrice']").val(0);
            } else {
                $("#titleForm").hide();
                $("#priceForm").show();
                $("#searchTitle").val("");
            }
        }

        function searchBooks() {
            // $.ajax({
            //     type: 'get',   //get방식으로 명시
            //     url : 'jQueryAjax01_data.jsp',  //이동할 jsp 파일 주소
            //     dataType:'text',   //문자형식으로 받기
            //     success: function(data){   //데이터 주고받기 성공했을 경우 실행할 결과
            //         //function(data)를 쓰게 되면 전달받은 데이터가 data안에 담아서 들어오게 된다.
            //         alert(data);
            //     },
            //     error:function(){   //데이터 주고받기가 실패했을 경우 실행할 결과
            //         alert('실패');
            //     }
            // })
            var text = "빌런즈 오브 디즈니 기프트 세트"
            $.ajax({
                url:'/searchBookByTitle?title='+text
                , method : 'GET'
                , success :  function(resp){
                    console.log(resp);
                    console.log(resp);
                    $("#resResult").text(JSON.stringify(resp));
                    $("#resResult").text(JSON.stringify(resp));
                }
            })

        }

    </script>

</head>
    <body>
        <h1>도서검색 하라우</h1>
        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
        <script src="js/bootstrap.min.js"></script>
        <div class="container">
            <blockquote>
                <p>도서명 또는 정가 금액으로 검색 가능 합니다</p>
            </blockquote>
            <form>
                <fieldset >
                    <div class="form-group">
                        <label for="searchKind">검색구분</label>
                        <select id="searchKind" class="form-control" onchange="chgSearchForm(this.value)">
                            <option selected="selected" value="bookTitle">도서명</option>
                            <option value="bookPrice">정가 금액</option>
                        </select>
                    </div>
                    <div id="titleForm" class="form-group">
                        <label for="searchTitle">도서 검색</label>
                        <input type="text" id="searchTitle" class="form-control">
                    </div>

                    <div id="priceForm" class="form-group" style="display: none;">
                        <label> 검색 금액 범위</label>
                        <input type="text" maxlength="6" value="0" id="searchPriceMin" class="form-control">
                        <span>~</span>
                        <input type="text" maxlength="6" value="0" id="searchPriceMax" class="form-control">
                    </div>

                    <button type="button" onclick="searchBooks()" class="btn btn-primary">Submit</button>
                </fieldset>
                <span id="resResult"></span>

            </form>
        </div>


    </body>
</html>
